[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    olikraus/U8g2 @ ^2.28.8
    jchristensen/movingAvg @ ^2.2.0

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
    olikraus/U8g2 @ ^2.28.8
    jchristensen/movingAvg @ ^2.2.0

[platformio]
description = ATMEGA328 based musical note tuner using an i2c OLED display (SSD1306 / SH1106)
